<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main>
    <div class="contenedor">
      <div class="result">
        <p class="titulo">Your Result</p>
        <div class="n__resultado">
          <h1 class="numero-resultado">76</h1>
          <p class="numero-rangomax">of 100</p>
        </div>
        <h2 class="estado">Great</h2>
        <p class="mensaje">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 class="summary__titulo">Summary</h2>
         <div class="reacciones">
            <div class="reaccion">
              <div class="img_text">
                <img src="assets/images/icon-reaction.svg" alt="reaccion" class="reaccion__img">
                <p class="label--red">Reaction</p>
              </div>
              <p class="total">80 <span class="opacity">/ 100</span></p>
            </div>
            <div class="memory">
              <div class="img_text">
                <img src="assets/images/icon-memory.svg" alt="memoria" class="memory__img">
                <p class="label--yellow">Memory</p>
              </div>
              <p class="total">92 <span class="opacity">/ 100</span></p>
            </div>
            <div class="verbal">
              <div class="img_text">
                <img src="assets/images/icon-verbal.svg" alt="verbal" class="verbal__img">
                <p class="label--green">Verbal</p>
              </div>
              <p class="total">61 <span class="opacity">/ 100</span></p>
            </div>
            <div class="visual">
              <div class="img_text">
                <img src="assets/images/icon-visual.svg" alt="visual" class="visual__img">
                <p class="label--blue">Visual</p>
              </div>
              <p class="total">72 <span class="opacity">/ 100</span></p>
            </div>
         </div>
        <a href="#" class="btn__continue">Continue</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yael Ulrick Garay Colin</a>.
  </div>
</body>
</html>
