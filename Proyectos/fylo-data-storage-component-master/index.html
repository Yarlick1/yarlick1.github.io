<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="l-centro">
      <section class="l-grid">
        <div class="c-fylo">
          <div class="c-contenedor_imagen">
            <img src="images/logo.svg" alt="Logo" class="c-logo" />
          </div>
          <div class="c-contenedor_opciones">
            <div class="c-contenedor__imagen">
              <img
                src="images/icon-document.svg"
                alt="document"
                class="c-contenedor_iconos"
              />
            </div>
            <div class="c-contenedor__imagen">
              <img
                src="images/icon-folder.svg"
                alt="folder"
                class="c-contenedor_iconos"
              />
            </div>
            <div class="c-contenedor__imagen">
              <img
                src="images/icon-upload.svg"
                alt="upload"
                class="c-contenedor_iconos"
              />
            </div>
          </div>
        </div>
        <div class="c-storage">
          <p class="c-texto">Youâ€™ve used <b>815 GB</b> of your storage</p>
          <div class="c-fondo_carga">
            <div class="c-carga"><div class="c-punto"></div></div>
          </div>
          <div class="c-gb">
            <p class="c-gbmin">0 GB</p>
            <p class="c-gbmax">1000 GB</p>
          </div>
        </div>
        <div class="l-centrar_left">
          <div class="c-gb_left">
            <h1 class="c-gb_left_texto">
              185 <span class="c-gb_span">GB Left</span>
            </h1>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yael Ulrick Garay Colin</a>.
    </div>
  </body>
</html>
