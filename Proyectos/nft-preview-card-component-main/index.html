<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
    <div class="contenedor">
        <img src="images/image-equilibrium.jpg" alt="img" class="img__first">
        <h1 class="titulo">Equilibrium #3429</h1>
        <p class="descripcion">Our Equilibrium collection promotes balance and calm.</p>  
        <div class="puntos__dias">
            <div class="puntos">
              <img src="images/icon-ethereum.svg" alt="img" class="icon__puntos">
              <p class="puntos--text">0.041 ETH</p>
            </div>
            <div class="dias">
              <img src="images/icon-clock.svg" alt="img" class="icon__dias">
              <p class="dias--text">3 days left</p>
            </div>
        </div>
        <!-- <hr class="division"> -->
        <div class="avatar">
          <img src="images/image-avatar.png" alt="img" class="icon__user">
          <p class="descipcion_create">Creation of <span class="white">Jules Wyvern</span></p>
        </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yael Ulrick Garay Colin</a>.
  </div>
</body>
</html>
