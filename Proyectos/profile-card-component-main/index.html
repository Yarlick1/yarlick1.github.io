<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <main>
    <article class="l-contenedor">
      <div class="c-user">
        <img src="images/bg-pattern-card.svg" alt="cart" class="c-user__fondo">
        <img src="images/image-victor.jpg" alt="user" class="c-user__photo">
      </div>
      <div class="c-datos">
        <h2 class="c-datos__name">Victor Crest <span class="c-datos__edad"> 26</span></h2>
        <p class="c-datos__ciudad">London</p>
      
        <div class="c-datos__seguidores">
          <p class="c-datos__followers">80K<br><span class="c-datos__text">Followers</span></p>
          <p class="c-datos__followers">803K<br><span class="c-datos__text">Likes</span></p>
          <p class="c-datos__followers">1.4K<br><span class="c-datos__text">Photos</span></p>
        </div>
      </div>
    </article>
    <div class="c-attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yael Ulrick Garay Colin</a>.
    </div>
  </main>
</body>
</html>
